<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomCraftMania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-light border-bottom">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="dropdown">
                <button class="btn btn-secondary" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #d3d3d3; border: none;">
                    <!-- Icona con tre righe -->
                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Armi</a></li>
                    <li><a class="dropdown-item" href="#">Oggettistica</a></li>
                    <li><a class="dropdown-item" href="#">Mobilio</a></li>
                    <li><a class="dropdown-item" href="#">Sedie</a></li>
                    <li><a class="dropdown-item" href="#">Armadi</a></li>
                    <li><a class="dropdown-item" href="#">Scrivanie</a></li>
                </ul>
            </div>
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CraftMania</a>
                <form class="col-6">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
                <div>
                    <a href="#" class="btn btn-outline-dark me-2">
                        <span style="display: inline-block; width: 20px; height: 20px;">
                            <img src="images\shopping-cart.png" class="img-fluid">
                        </span>
                        <a href="#" class="btn btn-outline-dark me-2">
                            <span style="display: inline-block; width: 20px; height: 20px;">
                                <img src="images\userclear.png" class="img-fluid">
                            </span>
                        </a>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Main content -->
            <div class="col-md-8 pt-3">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images\cucito.jpg" class="d-block w-100" alt="Top Product">
                        </div>
                        <div class="carousel-item">
                            <img src="images\maschera.jpg" class="d-block w-100" alt="Top Product">
                        </div>
                        <div class="carousel-item">
                            <img src="images\vaso.jpg" class="d-block w-100" alt="Top Product">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Ultimi Prodotti">
                            <div class="card-body">
                                <p class="card-text">Ultimi prodotti visualizzati</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="Top Prodotti">
                            <div class="card-body">
                                <p class="card-text">Top prodotti del mese</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Custom Products Section -->
            <div class="col-md-2 ms-auto bg-warning text-center pt-5">
                <button class="btn btn-primary">Custom Products</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
